<div class="loginMain">
  <div style="width: 50%;">
    <div class="logo">
      <img style="width: 70%;" src="../../../assets/images/report-white.png" alt="">
    </div>

    <div class="user-heading">
      <span>Login</span>
    </div>

    <div class="user-body">
      <form #myForm="ngForm" style="width: 50%;" (ngSubmit)="myForm.form.valid && submit()">
        <div class="d-block">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Enter Email"
              [(ngModel)]="loginPayload.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required>
            <small style="color: #e91e63;"
              *ngIf="(email.touched || myForm.submitted) && email.errors?.['required']">Email is required</small>
            <small style="color: #e91e63;" *ngIf="(email.touched || myForm.submitted) && email.errors?.['pattern']">This
              is not a valid Email</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
              placeholder="Password" [(ngModel)]="loginPayload.password" name="password" #password="ngModel" required
              [type]="showPasswordNew ? 'text' : 'password'">
            <small style="color: #e91e63;"
              *ngIf="(password.touched ||  myForm.submitted) && password.errors?.['required']">Password is
              required</small>
            <span (click)="showHidePasswordNew()">
              <i *ngIf="showPasswordNew" class="far fa-eye field-icon pointer" id="togglePassword"></i>
              <i *ngIf="!showPasswordNew" class="far fa-eye-slash field-icon pointer"></i></span>
          </div>
        </div>

        <div class="user-footer">
          <div style="display: flex;justify-content: space-between;">
            <span class="pointer forgot-password" (click)="forgotPasswordData()">Forget Password?</span>
            <!-- <div class="form-group">
              <div class="form-check" style="display: flex;align-items: center;">
                <input type="checkbox" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1" style="margin-left: 10px;margin-top: 1px;">
                  Remember Me
                </label>

              </div>
            </div> -->

          </div>

          <div style="display: flex;justify-content: center;margin-top: 20px;">
            <button type="submit" class="btn submit-btn">Login</button>
          </div>


          <div style="display: flex;justify-content: center;margin-top: 20px;">
            <span class="signup" style="cursor: pointer;" (click)="signUp()"><a>Dont have an Account? Signup</a></span>
          </div>

        </div>

      </form>
    </div>
  </div>

</div>
