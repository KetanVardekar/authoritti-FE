<div class="menu" id="menu-id" style="align-items: center;">
  <i class="fa fa-bars" (click)="toggle()" aria-hidden="true" style="display: flex;align-items: center;margin-left: 0.7rem;cursor: pointer;"></i>
  <span class="ml-4" style="font-size: 20px;
  font-weight: bold;
  letter-spacing: 0.1rem;">{{title}}</span>

<i *ngIf="showHomeIcon" (click)="gotoListing()" class="fa fa-home pointer" aria-hidden="true" style="position: absolute;right: 15px;font-size:23px"></i>
<ng-container *ngIf="videoLink?.icon=='true'
" >
<i *ngIf="videoLink && !showHomeIcon" (click)="playVideo()" class="fa fa-play pointer" aria-hidden="true" style="position: absolute;right: 15px;"></i>
</ng-container>
</div>
