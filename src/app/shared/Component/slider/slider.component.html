<div class="row mb-4 ques-container">
  <div class="col-md-12" style="padding: 18px;">
    <span class="index p-1">#{{index + 1}}</span>
    <div class="col-md-12 p-0 mt-2" style="padding: 0;">
      <span>{{data.title}}</span>
    </div>
    <div class="col-md-12 p-0 mt-1" style="padding: 0;">
      <span style="color: grey;">{{data.description}}</span>
    </div>
    <div class="col-md-12 mt-3" style="padding: 0;">
      <div class="custom-slider">
        <ngx-slider (valueChange)="formStructure($event)" [(value)]="data.finalAnswer.value" [options]="options"></ngx-slider>
      </div>
    </div>
  </div>
</div>
