<div class="row mb-4 ques-container">
  <div class="col-md-12" style="padding: 0;">

    <span class="index p-1">#{{index + 1}}</span>

    <div class="col-md-12 p-0 mt-3">
      <span>{{data.title}}</span><br>
      <span class="mt-2" style="color: grey;">{{data.description}}</span>
    </div>
    <div class="row mt-4">
      <div class="col-md-3 my-3" *ngFor="let radio of options;let i=index" style="padding-right: 70px;">
        <div [ngClass]="data.divideInGroups && ((i+1) % 25 == 0) ? 'divideInGroups':''">
          <div class="d-flex" style="align-items: center;">
            <input class="pointer" type="checkbox" [id]="radio.value"
              (change)="multiChoiceCheckbox($event ,radio ,i)" [(ngModel)]="radio.checked" [checked]="radio.checked">
            Â  <label class="pointer" [for]="radio.value">{{radio.value}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
