<div class="row mt-2">
  <div class="col-md-12">
    <div class="form-group" style="padding:14px 30px 26px 30px;margin: 0px;">
      <div class="d-flex justify-content-center">Are You Sure You Want to Delete ?</div>
    </div>
  </div>
</div>
<div class="row mb-4">
  <div class="col-md-12">
    <div class="d-flex" style="justify-content: space-around;
  ">
      <div (click)="close()"><button class="btn submit-btn" style="background-color: #e91e63  !important;">
          No
        </button></div>
      <div (click)="submit()"><button type="submit" class="btn submit-btn"
          style="background-color: #e91e63  !important;">
          Yes
        </button></div>
    </div>
  </div>
</div>
