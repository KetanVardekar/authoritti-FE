<div>
  <div class="row" style="margin: 0px;">
    <div class="col-md-12" style="padding: 0px;">
      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="col-md-1 ">Sr. no.</div>
            <div class="col-md-2 ">App Icon</div>
            <div class="col-md-3">App Title</div>
            <div class="col-md-2">Active</div>
            <div class="col-md-3 d-flex justify-content-center">Actions</div>
          <div class=" d-flex justify-content-end col-md-1" (click)="addApps()">
              <i class="fa fa-plus" style="cursor: pointer;" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- User lists -->
  <div class="row" style="margin: 0px;height: calc(80vh - 2px);overflow-y: auto;">
    <div class="col-md-12" style="padding: 0px;">
      <div class="d-flex pointer" style="padding: 18px; border-bottom: 1px solid black;align-items: center;"
        (click)="openPages(app._id,app.title)" *ngFor="let app of appsList;let i=index">


        <div class="col-md-1">{{i+1}} .</div>
        <div class="col-md-2">
          <div> <i [class]="app.icon" style="cursor: pointer;" aria-hidden="true"></i></div>
        </div>
        <div class="col-md-3">
          <div>{{app.title}}</div>
        </div>
        <div class="col-md-2" (click)="$event.stopPropagation()">
          <div class="icon-color mt-2">
            <label class="switch">
              <input type="checkbox" [checked]="app.active == true"
                (change)="activeInactive(app._id,$event);$event.stopPropagation()">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="d-flex" style="justify-content: space-evenly;">
            <div (click)="editApp(app._id);$event.stopPropagation()"><i
                class="pointer fas fa-edit icon-color mt-2 pointer" aria-hidden="true"></i></div>
            <div (click)="deleteApp(app._id);$event.stopPropagation()"><i
                class="pointer fa fa-trash icon-color mt-2 pointer" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
