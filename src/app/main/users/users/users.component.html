<div>
  <div class="row" style="margin: 0">
    <div class="col-md-12" style="padding: 0px;">
      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="col-md-1 ">Sr. no.</div>
            <div class="col-md-3">Name</div>
            <div class="col-md-3">Email Id</div>
            <div class="col-md-1">Active</div>
            <div class="col-md-3 d-flex justify-content-center">Actions</div>
            <div class=" d-flex justify-content-end col-md-1" (click)="addUser()">
              <i class="fa fa-plus" style="cursor: pointer;" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- User lists -->
  <div class="row" style="margin: 0;height: calc(80vh - 2px);overflow-y: auto;">
    <div class="col-md-12" style="padding: 0px;">
      <div class="d-flex" style="padding: 18px;border-bottom: 1px solid black;"
        *ngFor="let user of usersList;let i=index">
        <div class="col-md-1 mt-2">{{i+1}} .</div>
        <div class="col-md-3">
          <div>{{user.name}}</div>
        </div>
        <div class="col-md-3">
          <div class="email">{{user.email}}</div>

        </div>
        <div class="col-md-1 ">



          <div class="icon-color mt-2">
            <label class="switch">
              <input type="checkbox" [checked]="user.active == true" (change)="activeInactive(user._id,$event)">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="col-md-3 ">
          <div class="d-flex" style="justify-content: space-evenly;">
            <div (click)="editUser(user._id)"><i class="fas fa-edit icon-color mt-2" aria-hidden="true"></i></div>
            <div (click)="deleteUser(user._id)"><i class="fa fa-trash icon-color mt-2" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>




      <!-- <div class="col-md-2 active" style="border-bottom: 1px solid black;"></div> -->


    </div>
  </div>
</div>
